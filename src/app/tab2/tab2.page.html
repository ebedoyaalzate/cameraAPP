<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>LOGIN</ion-card-title>
            <ion-avatar>
                <img src="https://png.pngtree.com/svg/20170612/64b5671b9d.svg">
            </ion-avatar>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="Password"></ion-input>
            </ion-item>
            <ion-button color="primary">Sign in</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
